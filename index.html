<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:ital,wght@0,300;1,100;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
    <div></div>
    <div class="calculator-flex">
        <div class="display">
        <div data-prevous-operand id="previous-operand">1123</div>
        <div data-current-operand id="current-operand">1232</div>
        </div>
        <div class="row-flex">
        <button data-allclear class="flex-two colour">AC</button>
        <button data-delete class="colour">DEL</button>
        <button data-operation class="colour">/</button>
        </div>
        <div class="row-flex">
        <button data-number >7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="colour">*</button>
        </div>
        <div class="row-flex">
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="colour">+</button>
        </div>
        <div class="row-flex">
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation="" class="colour">â€“</button>
        </div>
        <div class="row-flex">
        <button data-number>.</button>
        <button data-number >0</button>
        <button data-equal class="flex-two colour">=</button>
        </div>
    </div>
    <div></div>
</div>
</body>
</html>
